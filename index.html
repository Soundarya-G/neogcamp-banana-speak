<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <style>

        body{

            background-color: #FACC15;
        }

        h1{
            padding: 3rem 4rem;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }


        textarea{
            width: 50%;
            height: 10vh;
            display:block;
            margin: none;
            padding: 2rem;
            border-radius: 0.5rem;
            border:1px solid black;
        }

        #btn-translate{
           border-radius: 1rem;
           display: block;
           padding: 1rem 3rem;
           font-size: large;
           margin-top: 1rem;
           background-color:#FACC15;
           font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #output{
            border:1px solid black;
            width: 50%;
            height: 10vh;
            margin: none;
            padding: 2rem;
            display: block;
            border-radius: 0.5rem;
            background-color: white;
        }

        .container{
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Bananaaa!!! Translator</h1>

    <textarea id="txt-input" class="container" placeholder="Put your sentence in english here.We'll translate it to Banana!"></textarea>
    <button id="btn-translate" class="container">Translate</button>
    
    <div style="font-size: larger; font-weight: 200; text-align: center; padding:1rem 1rem; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" class="container">Output will come here ðŸ‘‡</div>
    <div id="output" class="container"></div>
    
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
